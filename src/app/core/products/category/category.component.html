<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h2 class="float-left">Category Management</h2>
      <a class="btn btn-secondary text-white float-right" (click)="resetForm()" data-toggle="modal"
        data-target="#modal3">Add New Category</a>
      <!-- <a class="btn btn-secondary text-white mx-1 float-right" (click)="resetForm()" data-toggle="modal"
          data-target="#modal2">Upload CSV</a> -->
    </div>
    <div class="card-body">
      <table class="table table table-bordered table-hover table-striped" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th scope="col">S no.</th>
            <th scope="col">Category Name</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of allCategory; let i = index">
            <td>{{i+1}}</td>
            <td>{{category.name}}</td>
            <td *ngIf="category.is_active">Active</td>
            <td *ngIf="!category.is_active">InActive</td>
            <td>
              <a style="cursor: pointer" (click)="viewCategory(i)" data-toggle="modal" data-target="#exampleModal"><i
                  class="fas fa-eye"></i></a>
              <a style="cursor:pointer" data-toggle="modal" data-target="#modal3" (click)="editCategory(i)"><i
                  class="fas fa-edit mx-2"></i></a>
              <a style="cursor:pointer"><i class="fas fa-trash-alt" (click)="deleteCategory(i)"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content tx-14">
      <div class="modal-header text-center">
        <h6 class="modal-title  h4" id="exampleModalLabel3" *ngIf="editing">Edit Product</h6>
        <h6 class="modal-title  h4" id="exampleModalLabel3" *ngIf="!editing">Add New Product Product</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" (ngSubmit)="submit()">
          <div class="divider-text">Give Category a Name</div>
          <div class="form-row">
            <label for="inputEmail4">Category Name</label>
            <input type="text" class="form-control" placeholder="Category Name Here " formControlName="name" required
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Category Name Is Required</div>
            </div>
          </div>
          <div class="divider-text">Select Status </div>
          <div class="form-row text-center">
            <label for="inputPassword4">Status</label>
            <p-inputSwitch class="form-control" formControlName="is_active" required
              [ngClass]="{ 'is-invalid': submitted && f.is_active.errors }"></p-inputSwitch>
            <div *ngIf="submitted && f.is_active.errors" class="invalid-feedback">
              <div *ngIf="f.is_active.errors.required">Status is required</div>
            </div>
          </div>
          <br>
          <div class=" text-center">
          <button type="submit" class="btn btn-primary tx-13 mx-1">Save</button>
          <button type="button" class="btn btn-secondary tx-13" data-dismiss="modal">Close</button>
          </div>
          <!-- <div class="text-center">
            <button type="submit" class="btn btn-primary tx-13 mx-1">Save</button>
            <button type="button" class="btn btn-secondary tx-13" data-dismiss="modal">Close</button>
          </div> -->
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Category Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label>Category Name</label>
          <input type="text" class="form-control" [(ngModel)]="viewArray.name" disabled />
        </div>
        <div class="form-group">
          <label>Status</label>
          <p-inputSwitch class="form-control" [(ngModel)]="viewArray.is_active" disabled></p-inputSwitch>
          <!-- <input type="text"  class="form-control" [(ngModel)]="viewArray.city" disabled /> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
