<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h2 class="float-left">Tickets Management</h2>
      <a class="btn btn-secondary float-right text-white" (click)="resetForm()" data-toggle="modal"
        data-target="#modal3">Add New
        Ticket</a>
      <!-- <a class="btn btn-secondary text-white mx-1 float-right" (click)="resetForm()" data-toggle="modal"
        data-target="#modal2">Upload CSV</a> -->
    </div>
    <div class="card-body">
      <table class="table table table-bordered table-hover table-striped" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">State Name</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let state of allStates; let i = index">
            <td>{{i+1}}</td>
            <td>{{state.name}}</td>
            <td *ngIf="state.is_active">Available</td>
            <td *ngIf="!state.is_active">Unavailable</td>
            <td>
                <a style="cursor: pointer" (click)="viewState(i)" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-eye"></i></a>
              <a style="cursor: pointer" data-toggle="modal" data-target="#modal3" (click)="editState(i)"><i
                  class="fas fa-edit mx-2"></i> </a>
              <a style="cursor: pointer" (click)="deleteState(i)"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content tx-14">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLabel3" >Add New Ticket</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="ticketsForm" (ngSubmit)="onSubmit()">
              <div class="form-check" formGroupName="issues">
                <input type="checkbox" class="form-check-input" formControlName="issue_with_previous_order">
                <label class="form-check-label" for="exampleCheck1">Issue With Previous Order</label>
              </div>
              <div class="form-check" formGroupName="issues">
                  <input type="checkbox" class="form-check-input" formControlName="recharge_or_tech_related_issue">
                  <label class="form-check-label" for="exampleCheck1">Recharge Or Tech Related Issue</label>
              </div>
              <div class="form-check" formGroupName="issues">
                  <input type="checkbox" class="form-check-input" formControlName="delivery_issue">
                  <label class="form-check-label" for="exampleCheck1">Delievery Issue</label>
              </div>
              <div class="form-check" formGroupName="issues">
                  <input type="checkbox" class="form-check-input" formControlName="quality_issue">
                  <label class="form-check-label" for="exampleCheck1">Quality Issue</label>
              </div>
              <div class="form-check" formGroupName="issues">
                  <input type="checkbox" class="form-check-input" formControlName="timing_issue">
                  <label class="form-check-label" for="exampleCheck1">Timing Issue</label>
              </div>
              <div class="form-check" formGroupName="issues">
                  <input type="checkbox" class="form-check-input" formControlName="other">
                  <label class="form-check-label" for="exampleCheck1">Others</label>
              </div>
              <div class="form-group shadow-textarea">
                  <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" formControlName="message"
                  placeholder="Type Here For Others"></textarea>
                </div>
              
              <div class="form-group">
                  <button class="text-center btn btn-primary text-center">Save</button>
                  <button type="button" class="text-center btn btn-primary text-center" data-dismiss="modal">Close</button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
