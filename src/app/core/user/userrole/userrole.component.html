<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h2 class="float-left">User Role Management</h2>
      <a class="btn btn-secondary  float-right text-white" data-toggle="modal" data-target="#userRoleModal">Add User
        Role</a>
    </div>
    <div class="card-body">
      <table id="example1" class="table table-bordered table-hover  table-striped " datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
        <thead>
          <th>S.No</th>
          <th>User Role </th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUserRoles; let i= index">
            <td>{{i+1}}</td>
            <td>{{user.user_role}}</td>
            <td>
              <i class="fas fa-edit mx-1" data-toggle="modal" data-target="#userRoleModal"
                (click)="editUserRole(i)"></i>
              <i class="fas fa-trash-alt" (click)="deleteUser(i)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="userRoleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User Role</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <form [formGroup]="userRoleForm" (submit)="submit()">
        <div class="modal-body">

                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" formControlName="user_role" placeholder="Enter User Role here"
                    id="user_role" name="user_role" required>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="card">
              <div class="card-header text-center ">Users</div>
              <div class="card-body">

                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>User Management</td>
                      <td>

                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>User Role Management</td>
                      <td>
                        <p-inputSwitch class="text-center" formControlName="can_access_user_role">
                        </p-inputSwitch>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
